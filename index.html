<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When God Created My Girlfriend</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>When God Created My Girlfriend</h1>
        
        <div class="bottles-container">
            <div class="bottle-column">
                <h2>Positive Traits</h2>
                <div class="bottle" data-trait="Cantik">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid cantik-liquid" style="height: 100%;"></div>
                    </div>
                    <div class="bottle-label">Cantik 100%</div>
                </div>
                
                <div class="bottle" data-trait="Sexy">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid sexy-liquid" style="height: 100%;"></div>
                    </div>
                    <div class="bottle-label">Sexy 100%</div>
                </div>
                
                <div class="bottle" data-trait="Baik Hati">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid baik-liquid" style="height: 100%;"></div>
                    </div>
                    <div class="bottle-label">Baik Hati 100%</div>
                </div>
                
                <div class="bottle" data-trait="Gemas">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid gemas-liquid" style="height: 100%;"></div>
                    </div>
                    <div class="bottle-label">Gemas 100%</div>
                </div>
                
                <div class="bottle" data-trait="Komedi">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid komedi-liquid" style="height: 90%;"></div>
                    </div>
                    <div class="bottle-label">Komedi 90%</div>
                </div>
            </div>
            
            <div class="bottle-column">
                <h2>Negative Traits</h2>
                <div class="bottle" data-trait="Ngambek">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid ngambek-liquid" style="height: 20%;"></div>
                    </div>
                    <div class="bottle-label">Ngambek 20%</div>
                </div>
                
                <div class="bottle" data-trait="Galak">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid galak-liquid" style="height: 25%;"></div>
                    </div>
                    <div class="bottle-label">Galak 25%</div>
                </div>
                
                <div class="bottle" data-trait="Lemot">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid lemot-liquid" style="height: 0%;"></div>
                    </div>
                    <div class="bottle-label">Lemot 0%</div>
                </div>
                
                <div class="bottle" data-trait="Nyebelin">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid nyebelin-liquid" style="height: 25%;"></div>
                    </div>
                    <div class="bottle-label">Nyebelin 25%</div>
                </div>
                
                <div class="bottle toxic-bottle" data-trait="Toxic">
                    <div class="bottle-neck"></div>
                    <div class="bottle-body">
                        <div class="liquid toxic-liquid" style="height: 0%;"></div>
                    </div>
                    <div class="bottle-label">Toxic 0%</div>
                </div>
            </div>
        </div>
        
        <div class="total-container">
            <h3>Total Composition:</h3>
            <div class="total-bar">
                <div class="total-positive" style="width: 84%;"></div>
                <div class="total-negative" style="width: 16%;"></div>
            </div>
            <div class="total-labels">
                <span>Positive: <span id="total-positive">84</span>%</span>
                <span>Negative: <span id="total-negative">16</span>%</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
